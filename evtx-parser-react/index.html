<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="EVTX Raw Dump â€” Parse Windows Event Log files offline" />
		<meta name="theme-color" content="#1a1b1e" />
		<link rel="apple-touch-icon" href="/favicon.png" />
		<title>EVTX Parser</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
		<!-- COI Service Worker: Only register in production (not localhost) -->
		<script>
			if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
				if ('serviceWorker' in navigator) {
					navigator.serviceWorker.register('/evtx-parser/coi-serviceworker.js')
						.then(() => console.log('COI Service Worker registered'))
						.catch(err => console.error('COI Service Worker registration failed:', err))
				}
			}
		</script>
	</body>
</html>
